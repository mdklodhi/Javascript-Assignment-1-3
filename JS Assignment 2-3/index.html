<script>
    
var num1 = +prompt("Enter the first number:");
var num2 = +prompt("Enter the second number:");
var operator = prompt("Enter the operation (+, -, *, /, %):");

var result;
if (operator === "+")
{
  result = num1 + num2;
  document.write("The result of"+ " "+  num1 +" " + operator + " " + num2 + " is " + result);
} 
else if (operator === "-") 
{
  result = num1 - num2;
  document.write("The result of"+ " "+  num1 +" " + operator + " " + num2 + " is " + result);
} 
else if (operator === "*") 
{
  result = num1 * num2;
  document.write("The result of"+ + " "+ num1 +" " + operator + " " + num2 + " is " + result);
}
else if (operator === "/") 
{
  result = num1 / num2;
  document.write("The result of"+ + " "+ num1 +" " + operator + " " + num2 + " is " + result);
} 
else if (operator === "%") 
{
  result = num1 % num2;
  document.write("The result of"+ + " "+ num1 +" " + operator + " " + num2 + " is " + result);
} 
else 
{
  document.write("Invalid operation.");
}

</script>
